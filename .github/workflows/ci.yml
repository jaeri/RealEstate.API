name: CI/CD Pipeline

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        working-directory: RealEstate.Api
        run: dotnet restore

      - name: Build
        working-directory: RealEstate.Api
        run: dotnet build --no-restore

      - name: Run tests
        working-directory: RealEstate.Api
        run: dotnet test --no-build --verbosity normal

  docker-build:
    runs-on: ubuntu-latest
    needs: build-test

    steps:
      - uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build \
            -t your-dockerhub-username/realestate-api:latest \
            -f RealEstate.API/Dockerfile RealEstate.API

      - name: Push Docker image
        run: docker push your-dockerhub-username/realestate-api:latest

